{% extends "layouts/main.html" %} {% block title %}
<title>Internal - My Leads</title>
{% endblock %} {% block content %}

<style>
  tr.highlight {
    background-color: grey !important;
    color: white;
  }
</style>
<main class="d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top: 70px; margin-bottom: 20px">
        <h3 style="font-weight: bold; font-size: 22px">Leads List</h3>
      </div>
      <div class="col-md-12" style="margin-bottom: 50px">
        <table class="table" id="orderTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Interested to</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody>
            {% for x in all_leads %}

            <tr class="{{'highlight' if x.new==1}}">
              <th>{{x.name}}</th>
              <td>{{x.email}}</td>
              <td>{{x.services}}</td>
              <td>
                <p class="dropdown-toggle" data-toggle="dropdown">menu</p>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/dashboard/leads/{{x.id}}"
                    >Mark as Read</a
                  >
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

{% endblock %}
